name: ci

on:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

# Cancel older runs on the same branch/PR to save resources
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default least-privilege permissions for all jobs
permissions:
  contents: read

env:
  REGISTRY: ghcr.io

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      node: ${{ steps.filter.outputs.node }}
      k8s: ${{ steps.filter.outputs.k8s }}
      helm: ${{ steps.filter.outputs.helm }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - 'apps/control-plane/**'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'go.work'
              - 'go.work.sum'
            node:
              - 'apps/portal/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
            k8s:
              - 'deploy/k8s/**'
              - 'k8s/**'
            helm:
              - 'deploy/helm/**'
              - 'helm/**'

  go_test:
    name: Go test (control-plane)
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Unit tests
        shell: bash
        run: |
          set -euo pipefail
          cd apps/control-plane
          go test ./...

  node_lint_build:
    name: Node lint & build (portal)
    needs: changes
    if: needs.changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - name: Enable pnpm via Corepack
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@10.26.2 --activate
      - name: Install deps (locked)
        shell: bash
        run: |
          set -euo pipefail
          pnpm install --frozen-lockfile
      - name: Lint
        shell: bash
        run: |
          set -euo pipefail
          pnpm -C apps/portal lint
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          pnpm -C apps/portal build

  dependency_review:
    name: Dependency review (PR only)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  gitleaks:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Fetch full history so gitleaks can scan commit history too
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2.3.9
        with:
          args: "--verbose"

  trivy_fs:
    name: Trivy FS scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # In PR: show findings without blocking (you can set to false when ready)
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Optional: validate Kubernetes manifests if you add them later
  k8s_validate:
    name: Validate Kubernetes manifests
    needs: changes
    if: needs.changes.outputs.k8s == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install kubeconform
        shell: bash
        run: |
          set -euo pipefail
          KUBECONFORM_VERSION="0.6.7"
          curl -fsSL -o kubeconform.tar.gz "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64.tar.gz"
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
      - name: Run kubeconform (strict)
        shell: bash
        run: |
          set -euo pipefail
          DIRS=()
          [ -d deploy/k8s ] && DIRS+=("deploy/k8s")
          [ -d k8s ] && DIRS+=("k8s")
          if [ ${#DIRS[@]} -eq 0 ]; then
            echo "No k8s manifests directories found. Skipping."
            exit 0
          fi
          for d in "${DIRS[@]}"; do
            echo "Validating $d"
            find "$d" -type f \( -name '*.yml' -o -name '*.yaml' \) -print0               | xargs -0 -r kubeconform -strict -summary -ignore-missing-schemas
          done

  # Optional: helm lint if you add chart(s) later
  helm_lint:
    name: Helm lint
    needs: changes
    if: needs.changes.outputs.helm == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
      - name: Helm lint
        shell: bash
        run: |
          set -euo pipefail
          if [ -d deploy/helm ]; then
            for chart in deploy/helm/*; do
              [ -d "$chart" ] || continue
              echo "Linting $chart"
              helm lint "$chart"
            done
          elif [ -d helm ]; then
            for chart in helm/*; do
              [ -d "$chart" ] || continue
              echo "Linting $chart"
              helm lint "$chart"
            done
          else
            echo "No helm charts directory found. Skipping."
          fi

  docker_build:
    name: Build Docker image(s) (enterprise-ready)
    needs:
      - changes
      - gitleaks
      - trivy_fs
      # tests are conditional, so they might be skipped â€” that's ok
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: control-plane
            context: apps/control-plane
            dockerfile: apps/control-plane/Dockerfile
          - name: portal
            context: apps/portal
            dockerfile: apps/portal/Dockerfile

    env:
      # Push only on main or version tags (PR/builds still build locally)
      PUSH_IMAGES: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (only when pushing)
        if: env.PUSH_IMAGES == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-,format=long
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build (and optionally push)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app.context }}
          file: ${{ matrix.app.dockerfile }}
          platforms: linux/amd64
          # Always load so we can scan the image locally in CI
          load: true
          push: ${{ env.PUSH_IMAGES == 'true' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app.name }}:ci-${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Nice-to-have for supply chain (works when pushing)
          provenance: ${{ env.PUSH_IMAGES == 'true' }}
          sbom: ${{ env.PUSH_IMAGES == 'true' }}
      - name: Trivy image scan (local image)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app.name }}:ci-${{ github.sha }}
          format: 'table'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
